<html>
<head>
<title>設定項目符號的位置</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">

<style>
ul {list-style-type:square;}
body {font-family:標楷體;
    color:blue;
    font-size:20px;
    background-image:url(bg39.jpg);
    text-align:left;}
.in {list-style-position:inside}
.out {list-style-position:outside}
</style>
</head>

<body>
<br>
<h2 style=color:red;font-size:24px>蘇美島旅遊日誌</h2>

<ul>
<li>豔陽、遊艇、比基尼, 我的心飛揚在海風中。</li>
<li class=out>雞同鴨講難點菜, 酸甜嗆辣齊下肚。</li>
<li class=in>景點趴趴走, 市區交通很機車。</li>
<li class=in>血拼一把罩, 五千殺到一千，叫我殺價王</li>
</ul>

</body>
</html>
