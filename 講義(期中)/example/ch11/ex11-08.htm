 <style type=text/css>
   h2.red_text {color:red;font-size:20pt;} 
   p.blue_text {color:blue;font-size:20pt;} 
 </style>

<body>	  
<h2 class=red_text>
明月出天山，蒼茫雲海間。<br>
長風幾萬里，吹度玉門關。<br>
</h2>
<h3 class=red_text>
漢下白登道，胡窺青海灣。
</h3>  
<p class=blue_text>
由來征戰地，不見有人還。<br>
戍客望邊色，思歸多苦顏。<br>
高樓當此夜，歎息未應閒。</p>
</p>
