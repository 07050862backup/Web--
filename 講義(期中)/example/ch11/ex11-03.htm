<h2>李白  《將進酒》</h2>

<h3>君不見<br>
黃河之水天上來，奔流到海不復回？<p>
君不見<br>
高堂明鏡悲白髮，朝如青絲暮成雪？<p>
人生得意須盡歡，莫使金樽空對月。<br>
天生我材必有用，千金散盡還復來。<br>
</h3>
