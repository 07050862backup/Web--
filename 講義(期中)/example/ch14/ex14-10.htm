<h1> NX 與 DEP</h1>
為了避免駭客或病毒程式故意傳送大量資料給特定程式, <span>塞爆該程式用來儲存資料的記憶體區塊, 導致系統不正常運作</span>, 於是軟硬體業發展出防禦機制。這種機制在 Intel 稱為【NX】(No eXecute, 不執行), 在微軟稱為【DEP】（Data Execution Prevention, 資料執行防止）,
