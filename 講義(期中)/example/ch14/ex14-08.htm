<h2 class=s1>童詩創作 － 雨</h2>
<p class=s2>小雨滴，滴滴滴，
<p class=s2>是白雲的眼淚，一滴一滴飄下來；</p>
<p class=s2>大雨滴，嘩啦拉，</p>
<p class=s2>像個不眠的旅遊者，</p>
<p class=s2>從山間到水旁，從今天到明天。</p>
