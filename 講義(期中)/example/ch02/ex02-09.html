<h1>日本北海道之旅</h1>
<hr>
美瑛－彩虹花田<br>
富良野－薰衣草花海<br>
小樽－運河夜景<br>
函館-函館山展望台夜景<br>
富良野－波斯菊花海<br>

<p align="center">
不同於冬季一片雪白的北海道,<br>

到北海道賞花,<br>
彩虹花田及薰衣草花海,<br>
是絕不能錯過的。
