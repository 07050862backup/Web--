<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
<link type="text/css" rel="stylesheet" href="style.css" />  
</head>
<body>
    <form>

        <div>
            <label for="name"><span class="require">*</span>姓名</label>
            <input type="text" name="name" id="name" required />
        </div>
	<br/>
        <div>
            <label for="email"><span class="require">*</span>Email</label>
            <input type="email" name="email" id="email" required />
        </div>
	<br/>
        <div>
            <label for="phone">電話</label>
            <input type="text" name="phone" id="phone"/>
        </div>
	<br/>
        <div>
            <label for="comment"><span class="require">*</span>意見</label>
            <textarea cols="40" rows="8" name="comment" id="comment" required></textarea>
        </div>
	<br/>
        <div class="buttons">
            <input type="submit" value="送出" />
        </div>
    </form>  
</body>
</html>
