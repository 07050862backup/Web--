在結構上, 一般的感光元件本體主要會有這幾層結構：微型透鏡、彩色濾光片與感光像素。當按下相機快門的一瞬間, 光線從鏡頭通過, 經微型透鏡聚光、彩色濾光片篩出單一原色 (R、G 或 B) 的光量, 最後由感光像素 (即『矽光電二極體』) 來感測。
