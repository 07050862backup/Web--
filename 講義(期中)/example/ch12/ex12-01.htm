<p style=font-size:16px;>太乙近天都，</p>
<p style=font-size:1.5em;>連山到海隅。</p>
<p style=font-size:x-large;>白雲迴望合，</p>
<p style=font-size:small;>青靄入看無。</p>
<p style=font-size:150%;>分野中峰變，</p>
<p style=font-size:larger;>陰晴眾壑殊。</p>
<p style=font-size:smaller;>欲投人處宿，</p>
<p style=font-size:medium;>隔水問樵夫。</p>
