<!Document>
<html>
<head>
<title>圓角效果</title>
<style>
body{
	background-color:#aaaa00;
}
h1{
text-align:center;
	border:2px solid black;
}
 .all{
	
	border-radius:10px;
}
.top{
	border-top-left-radius:10px;
	border-top-right-radius:10px;
}
.bottom{
	border-bottom-right-radius:10px;
	border-bottom-left-radius:10px;
}
</style>
</head>
<body>
<h1 class="all">一次指定的圓角的效果</h1>
<h1 class="top">分別指定上方圓角的效果</h1>
<h1 class="bottom">分別指定下方圓角的效果</h1>
</body>
</html>
