<h1>名聞遐邇的凱旋門</h1>
</center>
<p>凱旋門位於巴黎的星型廣場（戴高樂廣場）, 周圍有 12 條大道
匯集於此, 猶如 12 道光芒向外放射, 氣勢之磅礡堪稱歐洲第一。</p>
<h2>凱旋門的由來</h2>
<p>西元 1806 年, 拿破崙擊敗了俄國與奧國共同組成的聯軍, 挽救了法國併吞分割的命運。為了紀念此一偉大功績, 便於該年 2 月下令興建，於 1836 年 7 月 29 日完工, 距今已有170年的歷史。它的高度約 50 公尺, 寬約 45 公尺, 深度約 22 公尺。四方各有一門，中心拱門寬 14.6 公尺, 是歐洲許多座凱旋門中最大的一座。
</p>
