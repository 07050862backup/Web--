<html>
  <head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(150,50);
    ctx.lineTo(100,125);
    ctx.lineTo(200,125);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(150,250);
    ctx.lineTo(100,175);
    ctx.lineTo(200,175);
    ctx.closePath();
    ctx.stroke();
  }
}
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="300" height="300"></canvas>
  </body>
</html>
