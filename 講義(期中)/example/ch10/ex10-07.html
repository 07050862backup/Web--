<html>
  <head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      function draw(){
        var canvas = document.getElementById('paper');
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');
	  ctx.beginPath();
    	  ctx.moveTo(25,50);
          ctx.lineTo(275,50);
	  ctx.stroke();
	  ctx.beginPath();
    	  ctx.moveTo(25,100);
          ctx.lineTo(150,125);
          ctx.lineTo(275,100);
	  ctx.stroke();
        }
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="paper" width="300" height="150"></canvas>
  </body>
</html>
